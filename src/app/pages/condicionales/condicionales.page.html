<ion-header>
  <ion-toolbar>
    <ion-title>Condicionales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col *ngFor="let bloque of bloques">
      <ion-card [color]="bloque.color">
        <ion-card-header>
          <ion-card-title><strong>{{bloque.title}}</strong></ion-card-title>
          <ion-card-subtitle><b>{{bloque.subtitle}}</b></ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <pre><code>{{bloque.code}}</code></pre>
          {{bloque.descrip}}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
