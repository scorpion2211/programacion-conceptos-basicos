<ion-header>
  <ion-toolbar>
    <ion-title>Tipo de Datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let bloque of bloques" [color]="bloque.color">
    <ion-card-header>
      <ion-card-title>{{bloque.title}}</ion-card-title>
      <ion-card-subtitle>{{bloque.subtitle}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content> {{bloque.descrip}} </ion-card-content>
  </ion-card>
</ion-content>
